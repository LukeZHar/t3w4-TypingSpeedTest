<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <!-- Play button -->
        <button id="playButton" class="play-button">Let's Begin</button>

        <!-- Sentence Display Area -->
         <div id="sentenceDisplay" class="sentence-display" hidden>
            <!-- This is where the sentence will be fetched from the API -->
            Your content is loading...
         </div>

         <!-- Input Area -->
        <input type="text" id="inputField" class="input-field" placeholder="Start typing here..." hidden>
        
        <!-- Results section -->
        <div id="resultsSection" class="results">
            <!-- This will show results for WPM and Accuracy -->
            Game finished. WPM: and Accuracy:
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
